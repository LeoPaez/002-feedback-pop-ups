<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="cont-flex">
        <div class="contenedor">
            <img class="cerrar" src="/img/close.png" alt="cerrar">
            <h1 class="titulo">¿Cómo te sentiste con el soporte de Federico?</h1>
            <div class="button">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn activo">5</button>
            </div >
            <div class="feedback">
                <p class="feedback__p">Bastante insatisfecho</p>
                <p class="feedback__p end">Extremadamente satisfecho</p>
            </div>
            <div class="terminos">
                <button class="terminos__btn"></button>
                <p class="terminos__p">Acepto los términos y uso</p>
            </div>
            <div class="submit">
                <button class="submit__btn">
                    Siguiente
                    <img class="submit__img" src="/img/right-arrows.png" alt="flecha derecha">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
